    <style>
        /* ---------- 默认表单 ---------- */
        
        .form_tips {
            color: #999;
        }
        
        .form_item {
            margin: 20px 0;
        }
        
        .form_item .form_lable {
            display: block;
            width: 100%;
            text-align: right;
            line-height: 36px;
        }
        
        .form_item .form_tips {
            line-height: 36px;
        }
        
        .form_item .form_input {
            display: block;
            width: 100%;
            border: 1px solid #dcdfe6;
            padding: 0 15px;
            box-sizing: border-box;
            border-radius: 4px;
            line-height: 36px;
        }
        
        .form_item .ms-choice {
            position: relative;
            height: 38px;
            line-height: 38px;
            border: 1px solid #dcdfe6;
        }
        
        .form_item .ms-choice>span {
            padding: 0 15px;
        }
        
        .form_item .ms-choice>div.icon-close {
            height: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .form_item .ms-choice>div.icon-close:before {
            margin: 0;
            top: 0;
        }
        
        .form_item .ms-drop ul>li.hide-radio.selected {
            background-color: #409eff;
        }
        /* ---------- 禁用 ---------- */
        
        input:disabled {
            background-color: #f4f4f4;
            border-color: #dcdfe6;
            color: #999;
            cursor: not-allowed;
        }
        
        select:disabled,
        .ms-choice.disabled,
        .ms-drop ul>li .disabled {
            cursor: not-allowed;
        }
        /* ---------- 不同尺寸表单 ---------- */
        
        .form_item.form_item_lg .form_lable,
        .form_item.form_item_lg .form_input,
        .form_item.form_item_lg .ms-choice,
        .form_item .form_tips {
            height: 40px;
            line-height: 40px;
        }
        
        .form_item.form_item_sm .form_lable,
        .form_item.form_item_sm .form_input,
        .form_item.form_item_sm .ms-choice,
        .form_item .form_tips {
            height: 32px;
            line-height: 32px;
        }
        
        .form_item.form_item_xs .form_lable,
        .form_item.form_item_xs .form_input,
        .form_item.form_item_xs .ms-choice,
        .form_item .form_tips {
            height: 28px;
            line-height: 28px;
        }
    </style>
